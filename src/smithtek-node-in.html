<script type="text/x-red" data-template-name="SmithTek In">
    <div class="form-row node-input-smithtek-node-in">
        <label for="node-input-serial"><i class="fa fa-random"></i> <span data-i18n="smithtek.label.serial"></span></label>
        <input type="text" id="node-input-serial">
    </div>
    <div class="form-row node-input-header">
        <label for="node-input-header"> Header(hex) 0x</label>
        <input type="text" id="node-input-header" />
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="SmithTek Node in">
    <p>Reads data SmithTek node.</p>

</script>

<script type="text/javascript">
  RED.nodes.registerType('SmithTek In',{
    category: 'SmithTek',
    defaults: {
      name: {value: "in"},
      serial: {type: "smithtek-serial-port",required:true},
      header: { value :""},
    },
    color:"BurlyWood",
    inputs:0,
    outputs:1,
    icon: "serial.png",
    label: function() {
      var SmithtekNodeIn = RED.nodes.node(this['smithtek-node-in']);
      return this.name||(SmithtekNodeIn?SmithtekNodeIn.label().split(":")[0]:this._("smithtek.label.nodein"));
    },
    labelStyle: function() {
      return this.name?"node_label_italic":"";
    }
  });
</script>
